<!doctype html>
<html>
  <head>
    <title>Distributorship Form</title>
  </head>
  <body>
    <h3>Dear customer, Please Fill The Form Given Below</h3>
    <forms class="" action="mailto:amaanahmed1110@gmail.com" method="post" enctype="text/plain"> 
      <label for="name">Name:</label>
      <input type="text" name="myName" id="name">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="myEmail" id="email">
      <br>
      <label for="date">Date:</label>
      <input type="date" name="dateToday" id="date">
      <br>
      <label for="firm">Do you have a firm?</label>
      Yes<input type="radio" name="myFirm" id="firm">
      No<input type="radio" name="myFirm" id="firm">
      <br>
      <label for="firmname">If yes, what's the name of your firm?</label>
      <input type="text" name="myFirmname" id="firmname">
      <br>
      <div>What products would you like to sell?</div>
      <label for="hanger">Hanger</label>
      <input type="checkbox" name="myProducts" id="hanger" >
      <label for="bottle">Bottle</label>
      <input type="checkbox" name="myProducts" id="bottle" >
      <label for="comb">Comb</label>
      <input type="checkbox" name="myProducts" id="comb" >
      <br>
      <label for="quantity">In what bulk quantity, would you like to purchase from us?</label>
      <select name="myQuantity" id="quantity" >
        <option value="100">100+</option>
        <option value="100">500+</option>
        <option value="100">1000+</option>
        <option value="100">2000+</option>
      </select>
      <br>
      <label for="questions">Do you want to ask something?</label>
      <br>
      <textarea name="myQuestions" id="questions" cols="30" rows="10"></textarea>
      <br>
      <label for="tnc">I have read all <a href="index(3).html"><em>terms and condition</em></a> of the company and willing to sell their product</label>
      <input type="checkbox" name="myTnc" id="tnc" checked>
      <br>
      <input type="submit" value="Send Query">
      <input type="reset" value="Reset Form">
    </forms>
    <hr size="8" color="green">
    <br>
    <br>
    <div>Thank You for filling up this form. Our team will respond to you through mail in next 24 hours.</div><div> Till then,</div>
    <h2><em><strong>Happy Hanking!</strong></em></h2>
  </body>
</html>
